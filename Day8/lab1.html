<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>LAB 1</h1>
    <script>
        function add(a, b) {
            let sum = a + b;
            document.writeln(sum);
        }

        function subtract(a, b) {
            let sub = a - b;
            document.writeln(sub);
        }

        function multiply(a, b) {
            let multiply = a * b;
            document.writeln(multiply);
        }

        function divide(a, b) {
            let division = a / b;
            document.writeln(division);
        }

        add(10, 2);
        subtract(10, 2);
        multiply(10, 2);
        divide(10, 2);
    </script>
</body>
</html>
